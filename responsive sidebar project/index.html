<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    
    <div class="screen">
    <div class="full-body">

      <div class="dot-div">
        <img src="/image/red-dot.svg" alt="">
        <img src="/image/yellow-dot.svg" alt="">
        <img class="grenn" src="/image/green-dot.svg" alt="">
      </div>

      <div class="manager">
        <div class="manager-pic">
            <img class="green" src="/image/green-dot.svg" alt="">
            <img class="ad" src="/image/admin-image.svg" alt="">
        </div>

        <div class="jackson none">
            <div class="jackson-inner">
            <h1>Jackson D.</h1><br>
            <p><h2 style="color:dimgray">Manager</h2></p>
        </div>
        </div>

        <div class="arrow">
            <img src="/image/arrow.svg" alt="">
        </div>
      </div>


    <div class="search-div"> 
        <img src="/image/search-icon.svg" alt="">
        <input class="searchbox" type="search" placeholder="search">
    </div>

    <div class="icons">
        <div class="dashboard">
            <img src="/image/home-btn.svg" alt="">
            <div class="dash none">Dashboard</div>
            <img class="back none" src="/image/backfrontarrow.svg" alt="">
        </div>
        <div class="task">
            <img src="/image/bag-icon.svg" alt="">
            <div class="tas none">Tasks</div>
            <div class="thirtytwo none">32</div>
            <div class="plus none">
                <img src="/image/plus.svg" alt="">
            </div>
        </div>
        <div class="notifications">
            <img src="/image/umbrella-icon.svg" alt="">
            <div class="not none">Notifications</div>
            <div class="four none">4</div>
        </div>
        <div class="messages">
            <img src="/image/message-icon.svg" alt="">
            <div class="msg none">Messages</div>
            <div class="dotplus none">
                <img src="/image/dotplus.svg" alt="">
            </div>
        </div>
        <div class="inbox">
            <img src="/image/envelope.svg" alt="">
            <div class="inb none">Inbox</div>
            <div class="nine none">9</div>
        </div>

        <div class="team">
            <div class="viewall">
                <bold>Teams</bold>
                <div class="eye none">
                    <bold>VIEW ALL</bold><img src="/image/eye.svg" alt="">
                </div>
            </div>

            <div class="peter">
                <div class="peterimg"> 
                    <img class="gre" src="/image/green-dot.svg" alt=""> 
                    <img src="/image/team-img1.svg" alt="">
                </div>

                <div class="cam none">
                    Peter Taylor
                    <img src="/image/camera.svg" alt="">
                </div>
            </div>
            <div class="luvleen">
                <div class="luvimg">
                <img class="yell" src="/image/yellow-dot.svg" alt="">
                <img src="/image/team-img2.svg" alt="">
                </div>

                <div class="video none">
                    Luvleen Lawrence
                    <img src="/image/video.svg" alt="">
                </div>
            </div>
            <div class="hua">
                <div class="huaimg">
                    <img class="redd" src="/image/red-dot.svg" alt="">
                    <img src="/image/team-img3.svg" alt="">
                </div>

                <div class="chat none">
                    Su Hua
                    <img src="/image/chat.svg" alt="">
                </div>
            </div>
        </div>

        <div class="drag">
            <div class="drag-inner">
                <img class="up" src="/image/upload-icon.svg" alt=""><br><br>
                <p class="upload" style="color: #A3B6CC;">Drag-n-Drop to Upload</p>
            </div>
        </div>

        <div class="light">
            <div class="lite">
                <img src="/image/sun-icon.svg" alt="">
                <div class="lit">Light</div>
            </div>
            <div class="dark">
                <img src="/image/moon-icon.svg" alt="">
                <div class="dak">Dark</div>
            </div>
        </div>
    </div>

    </div>


    <script src="sidebar.js"></script>

</body>
</html>
